<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .navbar {
            background-color: #244855;
            color: #FFF;
            font-size: 1.4rem; /* Increase font size for all text elements */
        }

        .navbar-brand img {
            max-height: 75%; /* Adjust as needed */
            margin-right: 10px; /* Optional margin */
        }

        .navbar-text {
            font-size: 2rem; /* Large font size */
            font-weight: bold; /* Bold font weight */
            color: #FFF;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem; /* Increase font size for page links */
        }

        .navbar-nav {
            margin-right: 50px; /* Add spacing between pages */
        }

        .row {
          margin-bottom: 50px;
        }
        
        .bg-custom {
    		background-color: #244855;
		}
        
        .btn-custom {
    background-color: #E64833;
    border-color: #E64833;
}
.btn-custom:hover {
    background-color: #d13c29;
    border-color: #d13c29;
}
        

    </style>
</head>
<body style="background-color: #FBE9D0;">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <span class="navbar-text text-white">CCCE</span>
            <img src="CCCE_logo200.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="experts.html" style="font-size: 2rem;">Experts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="services.html" style="font-size: 2rem;" >Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html" style="font-size: 2rem;" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html" style="font-size: 2rem;" >Contact</a>
                </li>
            </ul>
            <a href="booking.html" class="btn btn-custom" style="font-size: 2rem;" >Book Now</a>
        </div>
    </div>
</nav>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Info</h2>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="dateTime" class="form-label">Date and Time</label>
                    <input type="date" class="form-control" id="date">
                    <input type="time" class="form-control mt-2" id="time">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <h2>Booking Options</h2>
            <div class="mb-3">
                <label for="expert" class="form-label">Select Expert</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="expert" id="expert1" value="expert1">
                    <label class="form-check-label" for="expert1">John S - Trading Card Games</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="expert" id="expert2" value="expert2">
                    <label class="form-check-label" for="expert2">Jess W - Sports Memorabilia</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="expert" id="expert3" value="expert3">
                    <label class="form-check-label" for="expert3">May D - Collectables</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">What are you bringing in?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cards">
                    <label class="form-check-label" for="cards">Cards</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="collectibles">
                    <label class="form-check-label" for="collectibles">Collectibles</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="service" class="form-label">Select Service</label>
                <select class="form-select" id="service">
                    <option value="">Select Service</option>
                    <option value="service1">Card Appraisal</option>
                    <option value="service2">Card Grading</option>
                    <option value="service3">We Buy Your Bulk Cards</option>
                    <option value="service4">Personalized Appraisal</option>
                    <option value="service5">Consignment</option>
                    <option value="service6">Browse our Shop</option>
                </select>
            </div>
            <a href="confirmed.html" class="btn btn-dark">Submit</a>
        </div>
    </div>
</div>


 <!-- footer -->

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Logo -->
        <img src="CCCE_logo200.png" alt="Logo" style="max-height: 75%;">
      </div>
      <div class="col-md-4">
        <!-- Hours of Service -->
        <p>Hours of Service:</p>
        <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
        <p>Saturday: 10:00 AM - 2:00 PM</p>
        <p>Sunday: Closed</p>
      </div>
      <div class="col-md-4">
        <!-- Links to other pages -->
        <div class="row">
          <div class="col-md-6">
            <ul class="list-unstyled">
              <li><a href="experts.html" class="text-light" style="font-size: 2rem;" >Experts</a></li>
              <li><a href="services.html" class="text-light" style="font-size: 2rem;" >Services</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-unstyled">
              <li><a href="about.html" class="text-light" style="font-size: 2rem;" >About</a></li>
              <li><a href="contact.html" class="text-light" style="font-size: 2rem;" >Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
