<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Contact Info</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="dateTime" class="form-label">Date and Time</label>
            <input type="date" class="form-control" id="date" required>
            <input type="time" class="form-control mt-2" id="time" required>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Booking Options</h2>
        <div class="btn-group mb-3" role="group" aria-label="Booking Options">
          <button type="button" class="btn btn-primary" id="cardsBtn">Cards</button>
          <button type="button" class="btn btn-primary" id="collectiblesBtn">Collectibles</button>
        </div>
        <form>
          <div class="mb-3">
            <label for="expert" class="form-label">Select Expert</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="expert" id="expert1" value="expert1" checked>
              <label class="form-check-label" for="expert1">Expert 1</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="expert" id="expert2" value="expert2">
              <label class="form-check-label" for="expert2">Expert 2</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="expert" id="expert3" value="expert3">
              <label class="form-check-label" for="expert3">Expert 3</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="service" class="form-label">Select Service</label>
            <select class="form-select" id="service" required>
              <option value="">Select Service</option>
              <option value="service1">Service 1</option>
              <option value="service2">Service 2</option>
              <option value="service3">Service 3</option>
              <option value="service4">Service 4</option>
              <option value="service5">Service 5</option>
              <option value="service6">Service 6</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cardsBtn = document.getElementById('cardsBtn');
    const collectiblesBtn = document.getElementById('collectiblesBtn');

    cardsBtn.addEventListener('click', () => {
      cardsBtn.classList.add('active');
      collectiblesBtn.classList.remove('active');
      // Additional logic for selecting "Cards"
    });

    collectiblesBtn.addEventListener('click', () => {
      collectiblesBtn.classList.add('active');
      cardsBtn.classList.remove('active');
      // Additional logic for selecting "Collectibles"
    });
  </script>
</body>
</html>
