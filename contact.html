<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .navbar {
            background-color: #244855;
            color: #FFF;
            font-size: 1.4rem; /* Increase font size for all text elements */
        }

        .navbar-brand img {
            max-height: 75%; /* Adjust as needed */
            margin-right: 10px; /* Optional margin */
        }

        .navbar-text {
            font-size: 2rem; /* Large font size */
            font-weight: bold; /* Bold font weight */
            color: #FFF;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem; /* Increase font size for page links */
        }

        .navbar-nav {
            margin-right: 50px; /* Add spacing between pages */
        }

        .row {
          margin-bottom: 50px;
        }
        
        .bg-custom {
    		background-color: #244855;
		}
        
        .btn-custom {
    background-color: #E64833;
    border-color: #E64833;
}
.btn-custom:hover {
    background-color: #d13c29;
    border-color: #d13c29;
}
        

    </style>
</head>
<body style="background-color: #FBE9D0;">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <span class="navbar-text text-white">CCCE</span>
            <img src="CCCE_logo200.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="experts.html" style="font-size: 2rem;">Experts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="services.html" style="font-size: 2rem;" >Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html" style="font-size: 2rem;" >About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html" style="font-size: 2rem;" >Contact</a>
                </li>
            </ul>
            <a href="booking.html" class="btn btn-custom" style="font-size: 2rem;" >Book Now</a>
        </div>
    </div>
</nav>




<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="text-center pb-5">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img src="Contact1.png" alt="Contact Image" class="contact-img" style="max-width: 400px; height: 400px; object-fit: cover;">
        </div>
    </div>
</div>

 <!-- footer -->
<footer class="bg-custom text-light py-4" >
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Logo -->
        <img src="CCCE_logo200.png" alt="Logo" style="max-height: 75%;">
      </div>
      <div class="col-md-4">
        <!-- Hours of Service -->
        <p>Hours of Service:</p>
        <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
        <p>Saturday: 10:00 AM - 2:00 PM</p>
        <p>Sunday: Closed</p>
      </div>
      <div class="col-md-4">
        <!-- Links to other pages -->
        <div class="row">
          <div class="col-md-6">
            <ul class="list-unstyled">
              <li><a href="experts.html" class="text-light" style="font-size: 2rem;" >Experts</a></li>
              <li><a href="services.html" class="text-light" style="font-size: 2rem;" >Services</a></li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-unstyled">
              <li><a href="about.html" class="text-light" style="font-size: 2rem;" >About</a></li>
              <li><a href="contact.html" class="text-light" style="font-size: 2rem;" >Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
