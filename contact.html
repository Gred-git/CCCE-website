<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo</a>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="text-center pb-5">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <img src="https://via.placeholder.com/400" alt="Contact Image" class="contact-img">
        </div>
    </div>
</div>

  <!-- footer -->
<footer class="bg-dark text-light py-4 ">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" style="max-width: 100px;">

        <!-- Hours of Service -->
        <p>Hours of Service:</p>

            </ul>
          </div>
          <div class="col-md-6">
            <ul class="list-unstyled">
              <li><a href="about.html" class="text-light stretched-link">About</a></li>
              <li><a href="contact.html" class="text-light stretched-link">Contact</a></li>
            </ul>
          </div>
        </div>

    </div>
